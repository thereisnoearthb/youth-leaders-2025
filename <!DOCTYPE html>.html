      /* --- START: ADDED CAROUSEL STYLES --- */

      /* This is the container YOU had (I fixed the spelling) */
      .carousel-container {
        width: 100%;
        display: grid;
        place-items: center;
        padding: 4rem 10%; /* Give it some space */
      }

      .flip-carousel-container {
        width: 100%;
        max-width: 800px; /* Set a max width */
        /* This sets the "depth" of the 3D scene */
        perspective: 1500px;
      }

      .flip-carousel {
        position: relative;
        width: 100%;
        /* Using aspect-ratio for a responsive rectangle */
        /* You can change this, e.g., 1 / 1 for square */
        aspect-ratio: 16 / 9; 
        transform-style: preserve-3d;
      }

      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        /* This hides the "back" of the element */
        backface-visibility: hidden;

        /* Set the animation for the flip */
        transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        transform-origin: center;

        /* Basic styling */
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        background-color: #fff; /* Fallback bg */
        /* Hides parts of the image that might overflow */
        overflow: hidden; 
      }

      /* This is the new style for the images INSIDE the slides */
      .slide img {
        width: 100%;
        height: 100%;
        /* Ensures the image fills the container */
        object-fit: cover; 
      }

      .slide.flipped {
        transform: rotateY(-180deg);
      }

      .carousel-nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .carousel-nav button {
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: #333;
        background-color: #fff;
        border: 2px solid #333;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
      }

      .carousel-nav button:hover:not(:disabled) {
        background-color: #333;
        color: #fff;
      }

      .carousel-nav button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }

      /* --- END: ADDED CAROUSEL STYLES --- */

    <script>
      let texts = document.querySelectorAll('.dropping-texts > div');
      let prevIndex = 0;
      texts[0].classList.add('active');

      window.addEventListener('scroll', () => {
        let scrollPos = window.scrollY / window.innerHeight;
        let index = Math.floor(scrollPos);
        if (index > 5) index = 5;
        if (index !== prevIndex) {
          texts[prevIndex].classList.remove('active');
          texts[index].classList.add('active');
          prevIndex = index;
        }
      });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all the necessary elements
            // We select slides within our specific carousel
            const slides = document.querySelectorAll('.flip-carousel .slide');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            // Check if controls exist before adding listeners
            if (slides.length > 0 && prevBtn && nextBtn) {
              let currentSlide = 0;
              const totalSlides = slides.length;

              function initializeSlides() {
                  slides.forEach((slide, index) => {
                      slide.style.zIndex = totalSlides - index;
                  });
                  updateButtons();
              }

              function updateButtons() {
                  prevBtn.disabled = (currentSlide === 0);
                  nextBtn.disabled = (currentSlide === totalSlides - 1);
              }

              function goToNextSlide() {
                  if (currentSlide < totalSlides - 1) {
                      const slideToFlip = slides[currentSlide];
                      slideToFlip.classList.add('flipped');
                      currentSlide++;
                      updateButtons();
                  }
              }

              function goToPrevSlide() {
                  if (currentSlide > 0) {
                      currentSlide--;
                      const slideToUnflip = slides[currentSlide];
                      slideToUnflip.classList.remove('flipped');
                      updateButtons();
                  }
              }

              nextBtn.addEventListener('click', goToNextSlide);
              prevBtn.addEventListener('click', goToPrevSlide);

              initializeSlides();
            }
        });
    </script>
