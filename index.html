  .dropping-texts {
    display: inline-block;

.dropping-texts > div {
  font-size:0px;
  opacity:0;
  margin-left:0px;
  position:absolute;
  font-weight:300;   
}

.dropping-texts > div:nth-child(1) {
  animation: roll 17s linear infinite 0s;
}
.dropping-texts > div:nth-child(2) {
  animation: roll 17s linear infinite 3s;
}
.dropping-texts > div:nth-child(3) {

}
.dropping-texts > div:nth-child(4) {

}
.dropping-texts > div:nth-child(5) {
  animation: roll 17s linear infinite 12s;
}
.dropping-texts > div:nth-child(6) {
  animation: roll 17s linear infinite 15s;
}

@keyframes roll {
  0% {
    font-size:0px;
    opacity:0;
    margin-left:-30px;
    margin-top:0px;
    transform: rotate(-25deg);
  }
  3% {
    opacity:1;
    transform: rotate(0deg);
  }
  5% {
    font-size:inherit;
    opacity:1;
    margin-left:0px;
    margin-top:0px;
  }
  20% {
    font-size:inherit;

  27% {

  }
  100% {
    font-size:0px;
    opacity:0;
    margin-left:-30px;
    margin-top:0px;
    transform: rotate(15deg);
  }
